<mat-card class="card mat-elevation-z3">
    <mat-card-title class="title"><h1>Consulta Candidatos</h1></mat-card-title>
    <mat-card-subtitle class="subtitle">
      Candidatos podem cadastrar seus dados ou verificar a situação que se
      encontram buscando pelo CPF
    </mat-card-subtitle>


  <mat-card-content>
    <button mat-raised-button class="add" (click)="onAdd()" aria-label="Adicionar candidato">
      <mat-icon >add</mat-icon>
      <span>Cadastrar candidato</span>
    </button>

    <mat-toolbar>
      <form [formGroup]="form" class="form">
        <mat-form-field class="cpf-width" appearance="fill">
          <input
            class="imputCPF"
            matInput
            maxlength="35"
            placeholder="Cpf"
            formControlName="cpf"
            mask="000.000.000-00"
          />
        </mat-form-field>
        <button
          mat-fab
          class="button-searched"
          color="primary"
          aria-label="icon button searched"
          (click)="onBuscar()"
        >
          <mat-icon class="icone-searched">searched</mat-icon>
        </button>
      </form>
    </mat-toolbar>

    <table mat-table [dataSource]="candidatos" class="mat-elevation-z8">
      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let candidato">{{candidato.nome}}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let candidato">{{candidato.status}}</td>
      </ng-container>

      <!-- Açoes Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
        <mat-cell *matCellDef="let candidato"> </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
