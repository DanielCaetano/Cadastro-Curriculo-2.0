<mat-card class="card mat-card mat-elevation-z3">
  <mat-card-title class="title">Consulta Candidatos</mat-card-title>
  <mat-card-subtitle class="subtitle">Candidatos podem cadastrar seus dados ou verificar a situação que se encontram buscando pelo CPF</mat-card-subtitle>

  <mat-toolbar>
    <form [formGroup]="form" class="form">
      <mat-form-field class="full-width" appearance="fill">
        <input class="imputCPF" matInput maxlength="35" placeholder="Cpf" formControlName="cpf" mask="000.000.000-00">
      </mat-form-field>
      <button mat-fab color="primary" aria-label="icon button searched" (click)="onBuscar()">
        <mat-icon>searched</mat-icon>
      </button>
    </form>
  </mat-toolbar>

  <table mat-table [dataSource]="candidatos" class="mat-elevation-z8">

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let candidato"> {{candidato.nome}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let candidato"> {{candidato.status}} </td>
    </ng-container>

    <!-- Açoes Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="accent" aria-label="Adicionar candidato">
            <mat-icon (click)="onAdd()">add</mat-icon>
          </button>
          <span>Novo Cadastro</span>
      </mat-header-cell>
      <mat-cell *matCellDef="let candidato" >

      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
