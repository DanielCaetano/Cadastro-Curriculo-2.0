<mat-card>
  <mat-card-title>Login</mat-card-title>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <input
            formControlName="email"
            matInput
            placeholder="Email"
            required
            type="email"
          />
          <mat-error *ngIf="form.controls['email'].hasError('required')">
            Email obrigatoria.
          </mat-error>
        </mat-form-field>

      </p>

      <p>
        <mat-form-field>
          <input
            formControlName="senha"
            matInput
            placeholder="Senha"
            required
            type="password"
          />

          <mat-error *ngIf="form.controls['senha'].hasError('required')">
            Senha obrigatoria.
          </mat-error>

          <mat-error *ngIf="form.controls['senha'].hasError('minlength')">
            Senha deve ter pelo menos 8 caracteres.
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <button color="primary" mat-raised-button type="submit">Login</button>
      </p>

      <p>
        <a mat-button>Esqueceu a senha?</a>
      </p>
    </form>
  </mat-card-content>
</mat-card>
