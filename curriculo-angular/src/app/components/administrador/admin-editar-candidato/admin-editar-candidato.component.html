<mat-card>
  <mat-card-header>
    <mat-card-title>Atualizar candidato</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">

      <div class="form-group" [ngClass]="aplicaCssErro('nome')"></div>
      <mat-form-field hintLabel="Nome completo" appearance="fill" class="full-width">
        <mat-label>Nome Completo</mat-label>
        <input matInput #input [(ngModel)]="candidato.nome" maxlength="35" placeholder="Nome" formControlName="nome">
      </mat-form-field>


      <mat-form-field appearance="fill" class="full-width">
        <mat-label for="cpf">cpf</mat-label>
        <input matInput #input [(ngModel)]="candidato.cpf" maxlength="35" placeholder="CPF" formControlName="cpf" mask="000.000.000-00">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Data nascimento</mat-label>
        <input matInput #input [(ngModel)]="candidato.data_nascimento" maxlength="35" placeholder="Data Nascimento" formControlName="data_nascimento">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput #input [(ngModel)]="candidato.email" maxlength="35" placeholder="Email" formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>telefone</mat-label>
        <input matInput #input [(ngModel)]="candidato.telefone" maxlength="35" placeholder="telefone" formControlName="telefone">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Escolaridade</mat-label>
        <mat-select formControlName="escolaridade" [(ngModel)]="candidato.escolaridade" >
          <mat-option value="Analfabeto">Analfabeto</mat-option>
          <mat-option value="Fundamental Completo">Fundamental Completo</mat-option>
          <mat-option value="Médio Incompleto">Médio Incompleto</mat-option>
          <mat-option value="Médio Completo">Médio Completo</mat-option>
          <mat-option value="Superior Incompleto">Superior Incompleto</mat-option>
          <mat-option value="Superior Completo">Superior Completo</mat-option>
          <mat-option value="Mestrado">Mestrado</mat-option>
          <mat-option value="Mestrado">Doutorado</mat-option>
          <mat-option value="Mestrado">Ignorado</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Função</mat-label>
        <input matInput #input [(ngModel)]="candidato.funcao" maxlength="35" placeholder="Funcao" formControlName="funcao">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status" [(ngModel)]="candidato.status" >
          <mat-option value="Aguardando">Aguardando</mat-option>
          <mat-option value="Aprovado">Aprovado</mat-option>
          <mat-option value="Reprovado">Reprovado</mat-option>
        </mat-select>
      </mat-form-field>


    </form>
  </mat-card-content>
  <mat-card-actions>
    <button type="submit" name="submit">Enviar</button>
    <button mat-raised-button (click)="atualizar()">Salvar</button>
    <button mat-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
