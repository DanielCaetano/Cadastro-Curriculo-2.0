<mat-card class="content">
  <mat-card-title class="title">Consulta Candidatos</mat-card-title>

  <mat-toolbar>
    <form [formGroup]="form" class="form">
      <mat-form-field class="full-width" appearance="fill">
        <input class="imputCPF" matInput maxlength="35" placeholder="Cpf" formControlName="cpf" mask="000.000.000-00">
      </mat-form-field>
      <button mat-fab color="primary" aria-label="icon button searched" (click)="onBuscar()">
        <mat-icon>searched</mat-icon>
      </button>
    </form>
  </mat-toolbar>

  <table mat-table [dataSource]="candidatos" class="mat-elevation-z8">
    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let candidato">{{ candidato.nome }}</td>
    </ng-container>

    <!-- Cpf Column -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let candidato">{{ candidato.cpf }}</td>
    </ng-container>]

    <!-- Contato Column -->
    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let candidato">{{ candidato.telefone }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let candidato">{{ candidato.status }}</td>
    </ng-container>

    <!-- AÃ§oes Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-raised-button color="accent" aria-label="Adicionar candidato" (click)="onAdd()">
          <mat-icon >add</mat-icon>
          Cadastrar candidato
        </button>
      </th>

      <mat-cell *matCellDef="let candidato">
        <button
          mat-icon-button
          class = "edit"
          aria-label="Editar candidato"
          routerLink="editar/{{ candidato._id }}"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button class="delete" aria-label="Deletar candidato">
          <mat-icon (click)="onDelete(candidato._id)">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div id="pie_chart"></div>

  <div id="bar_chart"></div>
</mat-card>
