<mat-card class="card">
  <mat-card-title class="title"><h1>Consulta Candidatos</h1></mat-card-title>
  <button
    class="add"
    mat-raised-button
    color="accent"
    aria-label="Adicionar candidato"
    (click)="onAdd()"
  >
    <mat-icon>add</mat-icon>
    Cadastrar candidato
  </button>
  <mat-toolbar>
    <form [formGroup]="form" class="form">
      <mat-form-field class="cpf-width" appearance="fill">
        <input
          class="imputCPF"
          matInput
          maxlength="35"
          placeholder="Cpf"
          formControlName="cpf"
          mask="000.000.000-00"
        />
      </mat-form-field>
      <button
        mat-fab
        class="button-searched"
        color="primary"
        aria-label="icon button searched"
        (click)="onBuscar()"
      >
        <mat-icon class="icone-searched">searched</mat-icon>
      </button>
    </form>
  </mat-toolbar>

  <table mat-table [dataSource]="candidatos" class="mat-elevation-z8">
    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let candidato">{{ candidato.nome }}</td>
    </ng-container>

    <!-- Cpf Column -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef >CPF</th>
      <td mat-cell
       *matCellDef="let candidato">
        {{ candidato.cpf }}
      </td>
    </ng-container>

    <!-- Telefone Column -->
    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let candidato">{{ candidato.telefone }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let candidato">{{ candidato.status }}</td>
    </ng-container>

    <!-- Açoes Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ação</th>

      <mat-cell *matCellDef="let candidato">
        <button
        mat-mini-fab
          class="edit"
          aria-label="Editar candidato"
          routerLink="editar/{{ candidato._id }}"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab class="delete" aria-label="Deletar candidato">

          <mat-icon (click)="onDelete(candidato._id)">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div id="pie_chart" class="graficoPie"></div>
  <div id="bar_chart" class="graficoBar"></div>
</mat-card>
